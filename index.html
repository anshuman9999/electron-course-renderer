<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' ">

    <title>Document</title>
</head>
<body>
    <h1>Test</h1>

    <button type="button" id="test-button" >Testing</button>
    <button type="button" id="fullscreen-button" >Fullscreen</button>

    <a href="#" id="new-window" > Electron Docs </a>
    <br />
    <a href="#" id="close-window" > Close Electron Docs </a>
    <br />
    <a href="#" id="option-window" > New Window With options </a>

    <br />
    <br />

    <img src="https://placekitten.com/450/300" alt="kitten image">

    <br /><br />

    <button onclick="zoomUp()" > Zoom UP </button>
    <button onclick="zoomDown()" > Zoom DOWN </button>
    <button onclick="zoomReset()" > Zoom RESET </button>

    <br /><br />

    <img src="" alt="screenshot" id="screenshot"> <br />

    <button id="screenshot-button" >Get Screenshot</button>

    <script>
        require('./renderer.js')
        const { webFrame } = require('electron');
        window.wf = webFrame

        function zoomUp() {
            webFrame.setZoomLevel( webFrame.getZoomLevel() + 1 );
        }

        function zoomDown() {
            webFrame.setZoomLevel( webFrame.getZoomLevel() - 1 );
        }

        function zoomReset() {
            webFrame.setZoomLevel( 1 );
        }

        //console.log(webFrame.getResourceUsage());

    </script>
</body>
</html>
